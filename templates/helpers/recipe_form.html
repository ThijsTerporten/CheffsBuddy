<div class="row">
    <div class="col s12 center">
        <h6 class="required-label">All fields must be completed before you submit this form</h6>
    </div>
</div>

<div id="add-edit" class="row">
    <div class="col s12 xl10 offset-xl1">
        <div class="center">
            <h5>General Information</h5>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s12 center">
            <!-- Recipe Name-->
            <div class="col s12 l8">
                <div class="input-field">
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" minlength="5"
                        maxlength="25">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--Category-->
            <div class="col s12 l4">
                <div class="input-field">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name}}"> {{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s12 center-align">
            <!-- Recipe image -->
            <div class="col s12 l8">
                <div class="input-field">
                    <input id="image_url" name="image_url" type="url" class="validate" pattern="https?://.+"
                        minlength="12" required>
                    <label for="image_url">Image Url</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s12 center-align">
            <!--Instructions-->
            <div class="col s12 l8">
                <div class="input-field">
                    <textarea id="recipe_instructions" name="recipe_instructions" class="materialize-textarea validate"
                        required minlength="5">
                            </textarea>
                    <label for="instructions">
                        Recipe Instructions
                        <i class="fas fa-info-circle fa-sm tooltipped" data-position="right"
                            data-tooltip="Separate each instruction into it's own sentence."></i>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row center-align">
        <div class="col s12 center">
            <!--Ingredients-->
            <div class="col s12 l8">
                <div class="input-field">
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required
                        minlength="5">
                            </textarea>
                    <label for="ingredients">
                        Ingredients
                        <i class="fas fa-info-circle fa-sm tooltipped" data-position="right"
                            data-tooltip="Separate each ingredient into it's own sentence."></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col s12 center">
            <!-- Add a small description for the dish -->
            <div class="col s12 l8">
                <div class="input-field">
                    <textarea id="description" name="description" class="materialize-textarea validate" required
                        minlength="5" maxlength="50">
                        </textarea>
                    <label for="description">
                        Description
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col s12 center">
    <!--Submit & Cancel Buttons-->
    <div class="center row">
        <button class="btn btn--black" type="submit">Submit Recipe</button>
        <a class="btn btn--white">Cancel</a>
    </div>
</div>
