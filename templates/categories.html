{% extends "base.html" %}
{% block content %}

<h1 class="center-align">All recipes</h1>


<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m3">
      <div class="card">
        <div class="card-image">
            {% if recipe.image_url|length %}
          <img src="{{ recipe.image_url }}" alt="">
            {% else %}
            <img src="../static/images/logo.png" alt="">
            {% endif %}
          <h3 class="">{{ recipe.recipe_name.capitalize() }}</h3>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-heart"></i></a>
        </div>
        <div class="card-content">
            <p class="card-title">{{ recipe.category_name }}</p>
            <span class="activator grey-text text-darken-4 btn-floating fab"><i class="fas fa-arrow-up right"></i></span>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name.capitalize() }}<i class="far fa-times-circle right"></i></span>
            <p></p>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
